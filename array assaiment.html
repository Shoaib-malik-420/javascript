<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // First Method
    var Favoritemovie = ["Actor In Law","Sher dil","Karate kid","Golmaal Again","KGF","Dhamaal","Ghost rider","Hera Pheri","The Captain"];
    document.write(Favoritemovie + "<br/>");



    // Ascending Order

    document.write("Ascending Order: " + Favoritemovie.sort() + "<br/>")

    // Descending Order

    document.write("Descending Order: " + Favoritemovie.reverse() + "<br/>")

   

    // Size of Array of movies name 

    document.write("Size of Array is : " + Favoritemovie.length + "<br/>")

     // search Hera Pheri
     
     document.write("Hera Pheri is present or not: " + Favoritemovie.includes("Hera Pheri") + "<br/>")

</script>
</body>
</html>
