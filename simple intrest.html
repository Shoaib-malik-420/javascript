<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootatrap/css/bootstrap.min.css">

    <style>
    body{
        background-image: url(https://img.freepik.com/free-photo/black-monstera-leaves-background-wallpaper_53876-102420.jpg?w=2000);
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-12">
                <h1 class="text-success">Simple Intrest</h1>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-4">
                <h6 class="text-success">Amount</h6>
                <input class="form-control" id="Amount" type="number" placeholder="Enter Your Amount In Integers" required>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <h6 class="text-success">Rate</h6>
                <input class="form-control" id="Rate" type="number" placeholder="Enter Rate" required>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <h6 class="text-success">Time</h6>
                <input class="form-control" id="Time" type="number" placeholder="Enter Time" required>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <input id="Result" class="form-control" type="text" placeholder="Your Result" readonly>
            </div>
        </div>

        <button class="btn btn-success mt-4" onclick="find()">Find your Simple Intrest</button>
    </div>
   





    <script src="simple intrest.js"></script>
</body>

</html>
